<!DOCTYPE html>
<html>
<head>
    <style>
        * { 
            margin: 0; 
            padding: 0;
        }
        p { margin: 10px 0; }
    
        .drawer {
            position: fixed;
            width: 100%;
            text-align: center;
            color: white;
            background-color: red
        }
    
        .drawer h1 {
            height: 50px;
            line-height: 50px;
        }
    
        .drawer-menu {
            display: none;
        }
    
        .content {
            /* 글자가 양쪽에 붙지 않게 설정합니다. */
            padding: 10px;
            /* div.drawer에 의해 가려지지 않게 내립니다. */
            padding-top: 60px; 
        }
    </style>
</head>
<body>
   
  <div class="drawer">
    <h1>Logo</h1>
    <div class="drawer-menu">
      <p>메뉴 항목 1</p>
      <p>메뉴 항목 2</p>
    </div>
  </div>
  <div class="content">
    <h1>본문 영역</h1>
    <p>여기를 클릭하면 메뉴가 나타나고 사라지도록 만들어보세요.</p>
  </div>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script>
    $('body').click(function () {
        $('.drawer-menu').slideToggle('slow')
    })
</script>
 
</body>
</html>
